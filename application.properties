spring.application.name=apirest
# URL de conexión a la base de datos
# Formato: jdbc:postgresql://<host>:<port>/<database_name>
spring.datasource.url=jdbc:postgresql://localhost:8888/apirestdb

# Usuario y contraseña de la base de datos
spring.datasource.username=postgres
spring.datasource.password=123456

# Le dice a Hibernate qué hacer con el esquema de la base de datos al arrancar.
# Opciones comunes:
#   'validate': valida que el esquema coincida con las entidades.
#   'update': actualiza el esquema si hay cambios. Útil en desarrollo.
#   'create': crea el esquema desde cero cada vez. Borra datos.
#   'create-drop': crea el esquema al inicio y lo borra al final.
#   'none': no hace nada. La opción más segura para producción.
spring.jpa.hibernate.ddl-auto=update
